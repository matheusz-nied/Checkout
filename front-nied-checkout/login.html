<body>
    <header>

        <nav class="uk-navbar uk-margin nied-navbar" uk-navbar>
            <a href="/" class="nied-logo">Nied Checkout </a>
        </nav>

    </header>


     <!-- //Body -->
     <section class="nied-body-login">

        <span>Login</span>

        <form id="#login" method="post">

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input id="#username" required class="uk-input" type="text">
                </div>
            </div>
        
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input id="#password" required class="uk-input" type="password">
                </div>
            </div>

            <p uk-margin>
                <button class="uk-button uk-button-default" type="submit">Logar</button>
            </p>
        
        </form>
    

    </section>
  


    <footer class="footer">

                uk-icon="icon: instagram; ratio: 1.3"></a>

     <script src="uikit/dist/js/uikit-icons.min.js"></script>

</body>
